<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion & Tiger Detection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #fceabb, #f8b500);
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            padding: 20px;
        }
        .emoji {
            font-size: 2rem;
        }
        #preview {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        #result {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <h2 class="emoji">ü¶ÅüêØ</h2>
                    <h3 class="mb-4">Lion & Tiger Normal/Abnormal Detection</h3>

                    <form id="uploadForm" enctype="multipart/form-data">
                        <input type="file" name="file" accept="image/*,video/*" class="form-control mb-3" required>
                        <button type="submit" class="btn btn-primary w-100">Upload & Predict</button>
                    </form>

                    <div id="result" class="text-center"></div>
                    <img id="preview" alt="Preview">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Fetch API Script -->
    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let formData = new FormData(this);

            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.label) {
                    document.getElementById("result").innerHTML = `Prediction: ${data.label}`;
                    document.getElementById("preview").src = data.filepath;
                    document.getElementById("preview").style.display = "block";
                } else {
                    document.getElementById("result").innerHTML = `<span class="text-danger">${data.error}</span>`;
                }
            });
        });
    </script>
</body>
</html>
